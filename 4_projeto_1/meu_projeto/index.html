<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matador de Mostros</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col text-center">
                <h3>Jogador</h3>
            </div>
            <div class="col text-center">
                <h3>Monstro</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" :class="vidaJogador > 20 ? 'bg-success' : 'bg-danger'"
                        :style="{width: vidaJogador + '%'}"></div>
                </div>
                <p class="text-center">{{ vidaJogador }}%</p>
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" :class="vidaMonstro > 20 ? 'bg-success' : 'bg-danger'"
                        :style="{width: vidaMonstro + '%'}"></div>
                </div>
                <p class="text-center">{{ vidaMonstro }}%</p>
            </div>
        </div>
        <div class="row" v-if="temResultado">
            <div class="col  text-center">
                <div v-if="vidaMonstro == 0">
                    <p class="text-success">Você ganhou!!! :)</p>
                </div>
                <div v-else>
                    <p class="text-danger">Você perdeu! :(</p>
                </div>
            </div>
        </div>
        <div class="row" v-if="!jogoIniciado">
            <div class="col text-center">
                <button @click="iniciarJogo" class="btn btn-primary btn-sm">INICIAR NOVO JOGO</button>
            </div>
        </div>
        <div class="row" v-if="jogoIniciado">
            <div class="col text-center">
                <button class="btn btn-danger btn-sm" @click="ataque(false)">ATAQUE</button>
                <button class="btn btn-warning btn-sm" @click="ataque(true)">ATAQUE ESPECIAL</button>
                <button class="btn btn-success btn-sm" @click="curar">CURAR</button>
                <button @click="desistir" class="btn btn-secondary btn-sm">DESISTIR</button>
            </div>
        </div>
        <div v-if="logs.length">
            <br>
            <template v-for="log in logs">
                <div class="alert" :class="log.cls" role="alert">
                    {{ log.text }}
                </div>
            </template>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
</body>

</html>
