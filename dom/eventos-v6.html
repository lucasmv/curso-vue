<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ 1 + 2 - 100 }}</p>
    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p>
    <button @click="somar">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar: function () {
                this.contador ++;
            }
        },
    })
</script>
