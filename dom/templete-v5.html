<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    Vue.config.devtools = true;

    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!',
            link: 'http://google.com'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia!!!';
                return this.titulo;
            }
        },
    });
</script>
